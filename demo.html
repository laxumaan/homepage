<!DOCTYPE html>
<html>
<head>
    <title>Search Box Example</title>
</head>
<body>

<h1>Search Box Example</h1>

<form action="/search" method="get">
    <label for="search">Search: </label>
    <div style="display: flex;">
        <input type="text" id="search" name="q" placeholder="Enter your search query">
        <button type="submit" style="background-color: #f2f2f2; border: none;">
            <img src="search-icon.png" alt="Search" width="20" height="20">
        </button>
    </div>
</form>

</body>
</html>
